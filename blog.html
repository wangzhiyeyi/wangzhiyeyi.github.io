<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 王治 (Wang, Zhi)</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* --- 全局与基础样式 --- */
        :root {
            --primary-color: #1a365d;
            --secondary-color: #3182ce;
            --accent-color: #4299e1;
            --light-bg: #f0f8ff;
            --dark-text: #2d3748;
            --light-text: #718096;
            --border-color: #cbd5e0;
            --card-shadow: 0 4px 12px rgba(49, 129, 206, 0.15);
            --hover-shadow: 0 6px 16px rgba(49, 129, 206, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: var(--dark-text);
        }

        /* 为所有标题元素指定 Poppins 字体 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* --- 导航栏样式 --- */
        header {
            background-color: #ffffff;
            color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 1px 5px rgba(49, 129, 206, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.6rem;
        }
        header h1 a {
            text-decoration: none;
            color: inherit;
        }
        header .subtitle {
            margin: 0.1rem 0 0 0;
            font-weight: 400;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0.8rem 0 0 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 0.8rem;
        }
        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            padding: 0.3rem 0.6rem;
            display: block;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        nav ul li a:hover {
            color: var(--secondary-color);
            background-color: rgba(49, 129, 206, 0.1);
        }
        nav ul li a.active {
            color: var(--secondary-color);
            background-color: rgba(49, 129, 206, 0.15);
        }

        /* --- 主内容区域样式 --- */
        main {
            padding: 2rem 0;
        }
        section {
            padding: 3rem 0;
        }
        section .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: var(--secondary-color);
        }
        strong {
            color: var(--primary-color);
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* --- Posts Section --- */
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-item {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.2rem;
            box-shadow: var(--card-shadow);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .article-item:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-3px);
        }
        .article-title {
            margin: 0 0 0.6rem 0;
            font-size: 1.2rem;
        }
        .article-title a {
            color: var(--primary-color);
        }
        .article-title a:hover {
            color: var(--secondary-color);
        }
        .article-meta {
            color: var(--light-text);
            font-size: 0.85rem;
            margin: 0.6rem 0;
        }
        .article-excerpt {
            margin: 0.8rem 0 0 0;
            color: var(--dark-text);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* --- Back Link --- */
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* --- Footer --- */
        footer {
            background-color: #f8fafc;
            color: var(--light-text);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        footer .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body data-page-type="posts-page">
    <header>
        <div class="container">
            <h1><a href="index.html">Zhi WANG (王治)</a></h1>
            <p class="subtitle">Ph.D. Candidate in Accounting</p>
            <nav id="mainNav"></nav>
        </div>
    </header>

    <main>
        <section id="posts" class="section">
            <div class="container">
                <h2>Blog</h2>
                
                <a href="index.html#miscellaneous" class="back-link">&larr; Back to Home</a>
                
                <ul class="article-list">
                    <!-- 文章列表将通过JavaScript动态加载 -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Zhi WANG. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/nav-script.js"></script>
    <script src="assets/js/articles-script.js"></script>
    <script>
        // 自动填充年份
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // 生成导航栏的函数
        function renderNavigation() {
            const navContainer = document.getElementById('mainNav');
            if (navContainer) {
                navContainer.innerHTML = `
                    <ul>
                        <li><a href="index.html#about" class="nav-link">About</a></li>
                        <li><a href="blog.html" class="nav-link active">Blog</a></li>
                        <li><a href="index.html#research" class="nav-link">Publication</a></li>
                        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                    </ul>
                `;
            }
        }
        
        // 页面加载完成后渲染导航栏
        document.addEventListener('DOMContentLoaded', renderNavigation);
    </script>
</body>
</html>
